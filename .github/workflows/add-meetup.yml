name: Add Meetup from Issue

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  add-meetup:
    # Only run when the "approved-meetup" label is added
    if: github.event.label.name == 'approved-meetup'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Parse issue and add meetup
        id: add_meetup
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          node .github/scripts/add-meetup.js
          
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Add meetup from issue #${{ github.event.issue.number }}"
          branch: meetup-issue-${{ github.event.issue.number }}
          delete-branch: true
          title: "Add meetup: ${{ github.event.issue.title }}"
          body: |
            This PR adds a new meetup from issue #${{ github.event.issue.number }}.
            
            Closes #${{ github.event.issue.number }}
          labels: meetup
          
      - name: Comment on issue (success)
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '✅ Meetup has been added! A pull request has been created to add this meetup to the list.'
            });
            
      - name: Comment on issue (no changes)
        if: steps.check_changes.outputs.has_changes == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '⚠️ No changes were made. This might indicate an issue with parsing the meetup information.'
            });
            
      - name: Comment on issue (failure)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '❌ Failed to add meetup. Please check the GitHub Actions logs for details.'
            });
